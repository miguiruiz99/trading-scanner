name: Supabase Ingest Cron

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

jobs:
  call-ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Echo timestamp
        run: echo "Ejecutado a $(date -u) UTC"

      - name: Call Supabase Edge Function
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          PROJECT_REF: ${{ secrets.PROJECT_REF }}
        run: |
          curl -sS -X POST \
            -H "x-cron-secret: $CRON_SECRET" \
            -H "Authorization: $ACCESS_TOKEN" \
            "https://$PROJECT_REF.functions.supabase.co/functions/v1/swift-processor"
